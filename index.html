<body>
    <header id="header">
        <div id="title">
            <img src="media/logo-folk.png" alt="Volk logo">
            <h1>volk</h1>
        </div>
    </header>
    <main>
        <div id="main-text">
        <p>This is not a real service! you know you need somenthing like this in your life to hel you realize your deepest dreams.</p>
        <p>Sign up <span>now</span> to get started.</p>
        <p>You <span>know</span> you want to.</p>
        </div>
        <p>Let do this</p>
        <form>
            <div>
            <label for="name">First Name</label> 
            <input id='name' type="text"> 
            </div>
            <div>
            <label for="surname">Last Name</label>
            <input id="surname" type="text">
            </div>
            <div><label for="email-contact">Email</label>
            <input type="email" name="email" id="email-contact">
            </div>
            <div><label for="phone-contact">Phone</label>
            <input type="tel" name="phone" id="phone-contact">
            </div>
            <div><label for="new-password">Password</label>
            <input type="password" name="" id="">
            </div>
            <div><label for="">Confirm Password</label>
            <input type="password" name="" id="">
            </div>
           <button type="button">create account</button>

        </form>
        <hr>
         <p>Already have an account?<a href="" target="_blank">Log In</a></p>
    </main>
</body>
